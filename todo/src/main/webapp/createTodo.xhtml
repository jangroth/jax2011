<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition template="/templates/pagetemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<f:metadata>
		<f:event type="javax.faces.event.PreRenderViewEvent"
			listener="#{createTodoAction.init}" />
	</f:metadata>
	<ui:param name="title" value="Todo anlegen" />
	<ui:define name="content">
		<h:panelGrid columns="3">
			<h:outputLabel value="Name:" for="name" />
			<p:inputText id="name" value="#{createTodoAction.todo.name}" />
			<p:message for="name" />

			<h:outputLabel value="Due date: " for="dueDate" />
			<p:calendar id="dueDate" value="#{createTodoAction.todo.dueDate}" />
			<p:message for="dueDate" />

			<h:outputLabel value="Description: " for="description" />
			<p:inputTextarea id="description"
				value="#{createTodoAction.todo.description}" />
			<p:message for="description" />
		</h:panelGrid>
		<p:commandButton value="Save" action="#{createTodoAction.save}" ajax="false"/>
	</ui:define>
</ui:composition>

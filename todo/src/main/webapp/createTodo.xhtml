<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<f:metadata>
		<f:event type="javax.faces.event.PreRenderViewEvent"
			listener="#{createTodoAction.init}" />
	</f:metadata>
	<ui:param name="title" value="create todo" />
	<ui:define name="content">
		<h:panelGrid columns="4">
			<h:outputLabel value="name:" for="name" />
			<p:inputText id="name" value="#{createTodoAction.todo.name}" />
			<p:watermark for="name" value="...reference name..." />  
			<p:message for="name" />

			<h:outputLabel value="due date: " for="dueDate" />
			<p:calendar id="dueDate" value="#{createTodoAction.todo.dueDate}" />
			<p:watermark for="dueDate" value="" />
			<p:message for="dueDate" />

			<h:outputLabel value="description: " for="description" />
			<p:inputTextarea id="description"
				value="#{createTodoAction.todo.description}" />
			<p:watermark for="description" value="...what to do..." />
			<p:message for="description" />
		</h:panelGrid>
		<br />
		<p:commandButton value="attach tags"
			action="#{createTodoAction.createTodo}" ajax="false" />
	</ui:define>
</ui:composition>

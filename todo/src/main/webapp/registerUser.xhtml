<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:jax="http://java.sun.com/jsf/composite/jax"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<f:metadata>
		<s:viewAction action="#{registerUserAction.init}" />
	</f:metadata>
	<ui:param name="title" value="#{bundle.registerNewUser}" />
	<ui:define name="content">
		<s:validateForm validatorId="passwordValidator" />
		<h:panelGrid columns="4">
			<h:outputLabel for="username">#{bundle.username}:</h:outputLabel>
			<h:inputText id="username" value="#{registerUserAction.user.name}" />
			<p:watermark for="username" value="#{bundle.username}..." />
			<p:message for="username" />
			<h:outputLabel for="password">#{bundle.password}:</h:outputLabel>
			<h:inputSecret id="password"
				value="#{registerUserAction.user.password}" />
			<p:watermark for="password" value="#{bundle.password}..." />
			<p:message for="password" />
			<h:outputLabel for="passwordRepeat">#{bundle.passwordRepeat}:</h:outputLabel>
			<h:inputSecret id="passwordRepeat"
				value="#{registerUserAction.passwordRepeat}" />
			<p:watermark for="passwordRepeat" value="#{bundle.passwordRepeat}..." />
			<p:message for="passwordRepeat" />
		</h:panelGrid>
		<p:commandButton value="#{bundle.registerUser}"
			action="#{registerUserAction.registerUser}" ajax="false" />
	</ui:define>
</ui:composition>

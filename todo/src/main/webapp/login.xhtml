<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<ui:param name="title" value="#{bundle.login}" />
	<ui:define name="content">
		<h:panelGrid columns="4">
			<h:outputLabel for="username">#{bundle.username}:</h:outputLabel>
			<h:inputText id="username" value="#{credentials.username}" title="#{bundle.passwordHelp}" />
			<p:watermark for="username" value="username..." />
			<p:message for="username" />
			<h:outputLabel for="password">#{bundle.password}:</h:outputLabel>
			<h:inputSecret id="password" value="#{credentials.password}" title="#{bundle.passwordHelp}" />
			<p:watermark for="password" value="password..." />
			<p:message for="password" />
		</h:panelGrid>
		<p:commandButton value="#{bundle.login}" action="#{loginAction.login}"
			ajax="false" />
	</ui:define>
</ui:composition>

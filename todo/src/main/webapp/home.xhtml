<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<f:metadata>
		<f:event type="javax.faces.event.PreRenderViewEvent"
			listener="#{listTodosAction.init}" />
	</f:metadata>
	<ui:param name="title" value="#{labels.wet_verw_page_title}" />
	<ui:define name="content">
		<p:dataTable value="#{listTodosAction.todos}" var="todo" emptyMessage="no todos found" >
			<p:column>
				<h:outputText value="#{todo.dueDate}" />
			</p:column>
			<p:column>
				<h:outputText value="#{todo.done}" />
			</p:column>
			<p:column>
				<h:outputText value="#{todo.name}" />
			</p:column>
			<p:column>
				<h:outputText value="#{todo.description}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>

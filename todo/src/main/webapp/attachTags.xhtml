<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<f:metadata>
		<f:event type="javax.faces.event.PreRenderViewEvent"
			listener="#{attachTagsAction.init}" />
	</f:metadata>
	<ui:param name="title" value="attach tags" />
	<ui:define name="content">
		<p:dataTable value="#{attachTagsAction.tags}" var="tag"
			emptyMessage="no tags defined yet"
			selection="#{attachTagsAction.selectedTags}">
			<p:column selectionMode="multiple" />
			<p:column headerText="name">
				<h:outputText value="#{tag.name}" />
			</p:column>
			<p:column headerText="description">
				<h:outputText value="#{tag.description}" />
			</p:column>
		</p:dataTable>
		<br />
		<h:outputText
			value="Choose tags to be attached with '#{attachTagsAction.todo.name}'" />
		<br />
		<p:commandButton value="attach tags"
			action="#{attachTagsAction.attachTags}" ajax="false" />
	</ui:define>
</ui:composition>

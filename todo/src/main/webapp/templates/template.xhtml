<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<h:outputStylesheet name="main.css" library="css" />
	<title>TodoApp - JAX 2011</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> 
</h:head>

<h:body>

	<!-- Begin Wrapper -->
	<div id="wrapper">

		<!-- Begin Header -->
		<div id="header">
			<a href="home.xhtml">
				<h:graphicImage library="images" style="float:left"
					name="header_left.png" />
			</a>
			<h:graphicImage library="images" style="float:right"
				name="header_right.png" />
		</div>
		<!-- End Header -->

		<!-- Begin Navigation -->
		<div id="navigation">
			<ui:include src="/templates/navigation.xhtml" />
		</div>
		<!-- End Navigation -->

		<!-- Begin Left Column -->
		<div id="leftcolumn">Left Column</div>
		<!-- End Left Column -->

		<!-- Begin Right Column -->
		<div id="rightcolumn">
			<h:form id="contentForm" styleClass="content">
				<p:growl id="growl" showDetail="true" globalOnly="false"
					sticky="false" life="5000" />
				<ui:insert name="content" />
			</h:form>
		</div>
		<!-- End Right Column -->

		<!-- Begin Footer -->
		<div id="footer">This is the Footer</div>
		<!-- End Footer -->

	</div>
	<!-- End Wrapper -->

</h:body>
</html>

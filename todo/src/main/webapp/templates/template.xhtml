<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<h:outputStylesheet name="main.css" library="css" />
	<title>TodoApp - JAX 2011</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</h:head>

<h:body>

	<div id="wrapper">

		<div id="header">
			<a href="home.xhtml"> <h:graphicImage library="images"
					style="float:left" name="header_left.png" /> </a>
			<h:graphicImage library="images" style="float:right"
				name="header_right.png" />
		</div>

		<div id="navigation">
			<ui:include src="/templates/navigation.xhtml" />
		</div>

		<h:form id="contentForm" styleClass="content">
			<div id="leftcolumn">
				<p:calendar value="#{listTodosAction.filterDate}" navigator="false"
					mode="inline" selectListener="#{listTodosAction.dateChanged}" 
					onSelectUpdate="contentForm" showButtonPanel="true"
					/>
				<p:tagCloud model="#{listTodosAction.tagCloudModel}" />
			</div>

			<div id="rightcolumn">
				<p:breadCrumb>
					<p:menuitem value="home" url="home.xhtml" />
					<p:menuitem value="#{title}" url="#" />
				</p:breadCrumb>
				<br />
				<p:growl id="growl" showDetail="true" globalOnly="true"
					sticky="false" life="5000" />
				<ui:insert name="content" />
			</div>

		</h:form>
		<div id="footer">
			<h:outputText value="Version #{appVersion.version}" />
		</div>

	</div>

</h:body>
</html>

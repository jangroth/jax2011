<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="navigationForm">
		<p:toolbar>
			<p:toolbarGroup align="left">
				<p:commandButton action="#{navigationAction.goToHome}"
					value="#{bundle.homePage}" rendered="#{jaxIdentity.loggedIn}" />
				<p:commandButton action="#{navigationAction.goToCreateTodo}"
					value="#{bundle.newTodo}" immediate="true" rendered="#{jaxIdentity.loggedIn}" />
				<p:commandButton action="#{navigationAction.goToCreateTag}"
					value="#{bundle.newTag}" immediate="true" rendered="#{jaxIdentity.loggedIn}" />
				<p:commandButton action="#{navigationAction.goToRegisterUser}"
					value="#{bundle.registerUser}" immediate="true" />
				<p:commandButton action="#{navigationAction.logout}" value="#{bundle.logout}"
					immediate="true" rendered="#{jaxIdentity.loggedIn}" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<h:selectOneMenu value="#{localeSelector.language}"
					valueChangeListener="#{localeSelector.processValueChanged}"
					onchange="submit()">
					<f:selectItems value="#{localeSelector.allLocales}" var="loc" 
					itemLabel="#{loc.displayName}" itemValue="#{loc}"/>
				</h:selectOneMenu>
			</p:toolbarGroup>
		</p:toolbar>
	</h:form>

</ui:composition>
